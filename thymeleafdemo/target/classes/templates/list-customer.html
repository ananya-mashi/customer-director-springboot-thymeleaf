<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- reference CSS file -->
	<link rel="stylesheet"
		  th:href="@{/style/demo.css}" />
	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
	<title>Customer Directory</title>
</head>

<body >

<div class="container">

	<h3>customer Directory</h3>
	<hr>
	<form action="#" th:action="@{/customer/search}"
		  method="GET" class="form-inline">	

		<!-- Add a button -->
		<a th:href="@{/customer/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">
			Add Customer
		</a>
	
		<input type="search"
			   name="firstName"
			   placeholder="First name"
			   class="form-control-sm ml-5 mr-2 mb-3" />

		<input type="search"
			   name="lastName"
			   placeholder="Last name"
			   class="form-control-sm mr-2 mb-3" />

		<button type="submit"
				class="btn btn-success btn-sm mb-3">Search</button>
							   
	</form>
	
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempcustomer : ${customer}">
			
				<td th:text="${tempcustomer.firstName}" />	
				<td th:text="${tempcustomer.lastName}" />	
				<td th:text="${tempcustomer.email}" />	
				<td>
				<div class="row">
				
					<div class="col-small">
					<!-- Add "update" button/link -->
					<form action="#" th:action="@{/customer/showFormForUpdate}" method="POST">
					
						<input type="hidden" name="employeeId" th:value="${tempcustomer.id}" />						
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

					</form>
					</div>
					
					<div class="col-small">
					<!-- Add "delete" button/link -->					
					<form action="#" th:action="@{/customer/showFormForDelete}" method="POST">
					
						<input type="hidden" name="id" th:value="${tempcustomer.id}" />						
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">
								Delete
						</button>

					</form>
					</div>
				</div>	
				</td>
				
				
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
